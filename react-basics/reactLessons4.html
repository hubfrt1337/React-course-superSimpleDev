<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <style>
      .btnOn{
        background-color: rgb(3, 147, 3);
        color: white;
        padding: 10px 10px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        content: "On";
      }
      .btnOff{
        background-color: rgb(218, 0, 0);
        color: white;
        padding: 10px 10px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        content: "Off";
      }
    </style>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      
      function App(){
        const [isBoolean, setIsBoolean] = React.useState(true)
        function change(){
          if(isBoolean){
            setIsBoolean(false)
          } else {
            setIsBoolean(true)
          }
        }
        return (
          <button 
          onClick={change}
          className={isBoolean ? "btnOn" : "btnOff"}>
          {isBoolean ? "On" : "Off"}
          </button>
        )
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />)
      
    </script>
  </body>
</html>
