<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>
    
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({chatMessages, setChatMessage}) {
        const [inputText, setInputText] = React.useState("");
        function saveInputText(e){
          setInputText(e.target.value);
        }

        function sendMessage(){
          const newMessage = [...chatMessages,
            { 
              message: inputText,
              sender: "user",
              key: crypto.randomUUID(),
            }
          ]
          setChatMessage(newMessage)
          const response = Chatbot.getResponse(inputText);
          setChatMessage([...newMessage,
            { 
              message: response,
              sender: "robot",
              key: crypto.randomUUID(),
            }
          ])

          setInputText("")
        }

        return (
        <>
          <input 
            placeholder="Send message to a chatBot" 
            size="30"
            onChange={saveInputText}
            value ={inputText}
            />
          <button 
          onClick={sendMessage}
          >Send</button>
        </>
        )
      }



      function ChatMessage({message, sender}) {
        
        return (
            <div>
              {sender === "robot" && (
                <img src="robot.png" width="50"
                 />
                )}
              {message}
              {sender === "user" && (
                <img src="user.png" width="50px" 
                />
              )}
            </div>
        );
      }


      function ChatComponents( {chatMessages, setChatMessage}) {
       
        return (
          <>
            {chatMessages.map(obj => {
              return (
                <ChatMessage
                  message={obj.message}
                  sender={obj.sender}
                  key={obj.key}
                >
                </ChatMessage>
              )
            })}
            </>
        )
      }


      function App() {
         const [chatMessages, setChatMessage] = React.useState([{
            message: "Hello chatBot",
            sender: "user",
            key: "id1",
          },
          {
            message: "Hello how can I help you?",
            sender: "robot",
            key: "id2",
          },
          {
            message: "Can you get me todays date?",
            sender: "user",
            key: "id3",
          },
          {
            message: "Today is October 20",
            sender: "robot",
            key: "id4",
          },
        ]);
       
        return (
          <>
          <ChatInput 
          chatMessages={chatMessages}
          setChatMessage={setChatMessage}
          />
          <ChatComponents
          chatMessages={chatMessages}
          setChatMessage={setChatMessage}
          />
          </>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App/>)
      
  
    </script>
  </body>
</html>
